<mat-toolbar class="nav-header">
  <button mat-icon-button (click)="history.back()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>

  <span>商品管理</span>
</mat-toolbar>

<div class="error" *ngFor="let err of err_msg">
   {{err}}
</div>

<mat-tab-group mat-align-tabs="center"  class="managetabs" dynamicHeight>
  <div *ngFor="let cat of category_name">
  <mat-tab label="{{cat.category_name}}">
    <mat-tab-group mat-align-tabs="center"   dynamicHeight>
      <mat-tab label="出售中">
        <div class="goods-box mat-elevation-z4" *ngFor='let item of cat.item'>
          <mat-grid-list cols="2" rowHeight="150px" *ngIf='item.item.status=="sale"'>
            <mat-grid-tile>
              <img class="goods-image" src="{{item.item.pic}}">
            </mat-grid-tile>
            <mat-grid-tile rowspan="1">
              <div class="goods-info">
                <h3>{{item.item.name}}</h3>
                <span>{{item.item.base_price}}</span>
                <div class="button-row">
                  <button mat-flat-button style="background-color:#F8CF77" (click)="goodsOnShelf.open()">修改</button>
                  <button mat-button>下架</button>
                </div>
              </div>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
        <div class="goods-box mat-elevation-z4">
          <mat-grid-list cols="2" rowHeight="150px">
            <mat-grid-tile>
              <img class="goods-image" src="http://54.71.220.94/files/item/5c1a5ce171ca3d54cb4eaffd">
            </mat-grid-tile>
            <mat-grid-tile rowspan="1">
              <div class="goods-info">
                <h3>新增商品</h3>
                <!-- <span>a</span> -->
                <div class="button-row">
                  <button mat-flat-button style="background-color:#F8CF77" (click)="goodsOnShelf.open()">新增商品</button>
                </div>
              </div>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
      </mat-tab>
      <mat-tab label="已下架">
        <div class="goods-box mat-elevation-z4" *ngFor='let item of cat.item'>
          <mat-grid-list cols="2" rowHeight="150px" *ngIf='item.item.status=="dowm"'>
            <mat-grid-tile>
              <img class="goods-image" src="{{item.item.pic}}">
            </mat-grid-tile>
            <mat-grid-tile rowspan="1">
              <div class="goods-info">
                <h3>{{item.item.name}}</h3>
                <span>{{item.item.base_price}}</span>
                <div class="button-row">
                  <button mat-flat-button style="background-color:#F8CF77">上架</button>
                  <button mat-button>刪除</button>
                </div>
              </div>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
      </mat-tab>
      <mat-tab label="缺貨中">
        <div class="goods-box mat-elevation-z4" *ngFor='let item of cat.item'>
        <mat-grid-list cols="2" rowHeight="150px" *ngIf='item.item.status=="sold_out"'>
          <mat-grid-tile>
            <img class="goods-image" src="{{item.item.pic}}">
          </mat-grid-tile>
          <mat-grid-tile rowspan="1">
            <div class="goods-info">
              <h3>{{item.item.name}}</h3>
              <span>{{item.item.base_price}}</span>
              <div class="button-row">
                <button mat-flat-button style="background-color:#F8CF77">上架</button>
                <button mat-button>刪除</button>
              </div>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
      </mat-tab>
    </mat-tab-group>
  </mat-tab>
  </div>
  <mat-tab label="編輯分類">
    <div class="goods-box mat-elevation-z4">
      <mat-grid-list cols="1" rowHeight="150px">
        <mat-grid-tile rowspan="1">
            <div class="button-row">
              <mat-form-field class="form-full-width">
                <input matInput placeholder="新增分類" [(ngModel)]='new_cat'>
              </mat-form-field>
              <button mat-flat-button style="background-color:#F8CF77" (click)="NewCat()">新增</button>
            </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <div class="goods-box mat-elevation-z4">
      <mat-grid-list cols="1" rowHeight="150px">
        <mat-grid-tile rowspan="1">
            <div class="button-row">
              <mat-form-field class="form-full-width">
                <input matInput placeholder="刪除分類" [(ngModel)]='del_cat'>
              </mat-form-field>
              <button mat-flat-button style="background-color:#F8CF77" *ngIf="del_cat!=''" (click)="check_del=true">刪除分類</button>
              <button mat-flat-button *ngIf="check_del" style="background-color:#F8CF77;left:10px" (click)="check_del=false">取消</button>
              <button mat-flat-button *ngIf="check_del" style="background-color:#D8000C;left:10px" (click)="DelCat()">確認刪除分類</button>
            </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-tab>
</mat-tab-group>

<mat-sidenav-container class="nav-container" hasBackdrop="true">
  <mat-sidenav #goodsOnShelf mode="over" fixedInViewport="true" position="end" class="nav-searchnav">
    <div class="nav-header-container">
    <mat-toolbar class="nav-header" color="primary">
      <button mat-icon-button (click)="goodsOnShelf.close()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <span>商品上架</span>

      <span class="toolbar-seprator"></span>

      <button mat-icon-button>
        <mat-icon>send</mat-icon>
      </button>
    </mat-toolbar>
    </div>

    <div class="form-box mat-elevation-z4">
      <h4>新增圖片</h4>
      <input type="file" placeholder="輸入商品名稱" class="form-full-width">

      <h4>商品名稱</h4>
      <mat-form-field class="form-full-width">
        <input matInput placeholder="輸入商品名稱" [(ngModel)]='item'>
      </mat-form-field>

      <h4>種類</h4>
      <mat-form-field class="form-full-width">
        <mat-select [(value)]="selected" placeholder="選擇商品種類">
          <mat-option value="option1">早餐</mat-option>
          <mat-option value="option2">午餐</mat-option>
          <mat-option value="option3">晚餐</mat-option>
          <mat-option value="option4">宵夜</mat-option>
        </mat-select>
      </mat-form-field>

      <h4>價格</h4>
      <mat-form-field class="form-full-width">
        <input matInput type="number" placeholder="輸入價格">
      </mat-form-field>

      <h4>數量</h4>
      <mat-form-field class="form-full-width">
        <input matInput type="number" placeholder="輸入數量">
      </mat-form-field>

      <h4>規格</h4>
      <mat-form-field class="form-full-width">
        <mat-chip-list #chipList>
        <mat-chip *ngFor="let option of options" [selectable]="selectable"
             [removable]="removable" (removed)="remove(option)">
        {{option.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="選擇產品規格"
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>


    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

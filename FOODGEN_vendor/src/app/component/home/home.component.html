<div class="website-info">
  <div class="nav-header-container">
  </div>
  <mat-grid-list cols="2" rowHeight="150px" gutterSize="0px" style="padding:3px">
    <mat-grid-tile style="background: #F6EEE0;">
      <img src="https://i.imgur.com/1fOCQU7.png" style="height:60%;">
    </mat-grid-tile>
    <mat-grid-tile style="background: #F6EEE0;">
      <h5 matLine style="font-weight: 550;font-size:1.5rem;color: #725F58">FOOD GEN</h5>
      <!--<span style="font-weight: 550;color: white">說明文字說明文字</span>-->
    </mat-grid-tile>
  </mat-grid-list>
  <div class="index-banner">
    <h5 style="font-weight: 550;font-size:1.5rem;color: black;padding-left:9px">推薦店家</h5>
  </div>

  <div class="store-box mat-elevation-z4">
    <mat-grid-list cols="2" rowHeight="150px">
      <mat-grid-tile>
        <img class="store-image" src="https://i.imgur.com/HVPrChy.jpg">
      </mat-grid-tile>
      <mat-grid-tile rowspan="1">
        <div class="store-info">
          <h3>店家名稱</h3>
          <span>類型</span>
          <div class="button-row">
            <button mat-flat-button style="background-color:#F8CF77" (click)="goodsInStore.open()">店家商品</button>
            <button mat-button>店家資訊</button>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>

<mat-sidenav-container class="nav-container" hasBackdrop="true">
  <mat-sidenav #goodsInStore mode="over" fixedInViewport="true" position="end" class="nav-searchnav">
    <div class="nav-header-container">
    <mat-toolbar class="nav-header">
      <button mat-icon-button (click)="goodsInStore.close()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <span>店家商品</span>
      <span class="toolbar-seprator"></span>
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>

    </mat-toolbar>
    </div>

    <div class="goods-box mat-elevation-z4">
      <mat-grid-list cols="2" rowHeight="150px">
        <mat-grid-tile>
          <img class="goods-image" src="https://i.imgur.com/HVPrChy.jpg">
        </mat-grid-tile>
        <mat-grid-tile rowspan="1">
          <div class="goods-info">
            <h3 style="margin-top:0px;margin-bottom:15px">商品名稱</h3>
            <span style="color:#F8CF77;">$1000</span>
            <h4 style="margin-top:15px;margin-bottom:15px">庫存:100份</h4>
            <div>
              <button mat-flat-button style="background-color:#F8CF77" (click)="goodsInCart.open()">詳細資訊</button>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>


  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

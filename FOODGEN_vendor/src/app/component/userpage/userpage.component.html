<div class="padding"></div>

<mat-card class="example-card">
  <img mat-card-image class="user-image" src="https://i.imgur.com/P5zUOzV.jpg">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{shop_name}}</mat-card-title>
    <mat-card-subtitle>{{name}} 先生/小姐</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="collapsed">
    <mat-list>
      <mat-list-item style="color: #725F58">
        <mat-icon mat-list-icon>call</mat-icon>
        <h4 mat-line>{{mobile}}</h4>
        <p mat-line> Mobile </p>
      </mat-list-item>
      <mat-list-item style="color: #725F58">
        <mat-icon mat-list-icon>email</mat-icon>
        <h4 mat-line>{{email}}</h4>
        <p mat-line> Email </p>
      </mat-list-item>
      <mat-list-item style="color: #725F58">
        <mat-icon mat-list-icon>home</mat-icon>
        <h4 mat-line>{{address}}</h4>
        <p mat-line> Address </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="collapsed =! collapsed">{{collapsed ? '隱藏詳細資訊':'顯示詳細資訊'}}</button>
  </mat-card-actions>
</mat-card>

<div class="index-banner">
  <h5 style="font-weight: 550;font-size:1.5rem;color: black;padding-left:9px">管理</h5>
</div>
<div class="manage-button">
  <button mat-flat-button style="background-color:#F8CF77" [routerLink]="['/manage-goods']">修改商品</button>
  <button mat-flat-button style="background-color:#F8CF77;left:20px" [routerLink]="['/manage-order']">管理訂單</button>
</div>


<div class="fixed-button">
  <button mat-fab style="background-color: #725F58" (click)="openBottomSheet()">
    <mat-icon>create</mat-icon>
  </button>
</div>

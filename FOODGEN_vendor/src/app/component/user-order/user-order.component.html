<mat-toolbar class="nav-header">
  <button mat-icon-button (click)="history.back()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>

  <span>我的訂單</span>
</mat-toolbar>

<mat-tab-group mat-align-tabs="center"  class="managetabs" dynamicHeight>
  <mat-tab label="未完成">
    <div class="goods-box mat-elevation-z4">
      <mat-grid-list cols="1" rowHeight="200px">
        <mat-grid-tile rowspan="1">
          <div class="order-info">
            <mat-list>
              <mat-list-item style="color: #725F58">
                <p mat-line> 總件數: 6件</p>
              </mat-list-item>
              <mat-list-item style="color: #725F58">
                <p mat-line> 結帳金額: $1000</p>
              </mat-list-item>
              <mat-list-item style="color: #725F58">
                <p mat-line> 訂單編號: 12345</p>
              </mat-list-item>
              <mat-list-item style="color: #725F58">
                <p mat-line> 訂單狀態: 待確認</p>
              </mat-list-item>
              <mat-list-item style="color: #725F58">
                <p mat-line> 訂購時間: 2018/10/10 10:12:23</p>
              </mat-list-item>
            </mat-list>
            <div class="button-row">
              <button mat-flat-button style="background-color:#F8CF77" (click)="goodsOnShelf.open()">訂單明細</button>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-tab>
  <mat-tab label="已完成">
    <div class="goods-box mat-elevation-z4">
      <mat-grid-list cols="2" rowHeight="150px">
        <mat-grid-tile>
          <img class="goods-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        </mat-grid-tile>
        <mat-grid-tile rowspan="1">
          <div class="goods-info">
            <h3>商品名稱</h3>
            <span>$1000</span>
            <div class="button-row">
              <button mat-flat-button style="background-color:#F8CF77">上架</button>
              <button mat-button>刪除</button>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-tab>
</mat-tab-group>

<mat-sidenav-container class="nav-container" hasBackdrop="true">
  <mat-sidenav #goodsOnShelf mode="over" fixedInViewport="true" position="end" class="nav-searchnav">
    <div class="nav-header-container">
    <mat-toolbar class="nav-header" color="primary">
      <button mat-icon-button (click)="goodsOnShelf.close()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <span>商品上架</span>

      <span class="toolbar-seprator"></span>

      <button mat-icon-button>
        <mat-icon>send</mat-icon>
      </button>
    </mat-toolbar>
    </div>

    <div class="form-box mat-elevation-z4">
      <h4>新增圖片</h4>
      <input type="file" placeholder="輸入商品名稱" class="form-full-width">

      <h4>商品名稱</h4>
      <mat-form-field class="form-full-width">
        <input matInput placeholder="輸入商品名稱">
      </mat-form-field>

      <h4>種類</h4>
      <mat-form-field class="form-full-width">
        <mat-select [(value)]="selected" placeholder="選擇商品種類">
          <mat-option value="option1">早餐</mat-option>
          <mat-option value="option2">午餐</mat-option>
          <mat-option value="option3">晚餐</mat-option>
          <mat-option value="option4">宵夜</mat-option>
        </mat-select>
      </mat-form-field>

      <h4>價格</h4>
      <mat-form-field class="form-full-width">
        <input matInput type="number" placeholder="輸入價格">
      </mat-form-field>

      <h4>數量</h4>
      <mat-form-field class="form-full-width">
        <input matInput type="number" placeholder="輸入數量">
      </mat-form-field>


    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

<div class="header-pad">
<div class="form-box mat-elevation-z4">
  <mat-grid-list cols="3" rowHeight="70px">
    <mat-grid-tile >
      <div class="text-title">
        <h2>登入</h2>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div align="right">
        <img class="logo" src="https://imgur.com/1fOCQU7.jpg">
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-divider></mat-divider>
  <div class="error" *ngFor="let err of err_msg">
     {{err}}
   </div>

  <h4>帳號</h4>
  <mat-form-field class="form-full-width">
    <input matInput placeholder="輸入帳號" required [(ngModel)]='username'>
  </mat-form-field>

  <h4>密碼</h4>
  <mat-form-field class="form-full-width">
    <input matInput type="password" placeholder="輸入密碼" required [(ngModel)]='pwd'>
  </mat-form-field>
  <button mat-flat-button (click)="submit()">登入</button>
  <h5>還沒有帳號? <a [routerLink]="" (click)="route_register()">註冊</a></h5>

</div>

</div>
